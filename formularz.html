<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularz</title>
    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/windows-ui-fabric@4.0.2/dist/config/app-config.css" rel="stylesheet"
        crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/windows-ui-fabric@4.0.2/dist/windows-ui.min.css" rel="stylesheet"
        crossorigin="anonymous">
    <!-- Icons -->
    <link href="https://cdn.jsdelivr.net/npm/windows-ui-fabric@4.0.2/dist/icons/fonts/fonts.min.css" rel="stylesheet"
        crossorigin="anonymous">
    <!-- JS -->
    <script src="https://cdn.jsdelivr.net/npm/windows-ui-fabric@4.0.2/dist/windows-ui.min.js"
        crossorigin="anonymous"></script>
    <script>
        function changeClass() {
            var button = document.getElementById("send");
            button.classList.add("app-btn-success");
            button.textContent = "Thank you!";

            setTimeout(function () {
                button.classList.remove("app-btn-success");
                button.textContent = "Send";
            }, 3000);
        }


    </script>
</head>

<body>
    <form style="text-align: center;" method="POST" action="https://formsubmit.co/silicon-icing-cope@duck.com"
        enctype="multipart/form-data">
        <label>
            <h2><b>Please register.</b></h2>
        </label> <br>
        <input class="app-input-text" type="text" maxlength="10" placeholder="Enter a username*" required><br><br>
        <input class="app-input-text" type="password" placeholder="Enter a password*" required><br><br>
        <input class="app-input-text" type="email" placeholder="Email*" required><br><br>
        <label>Birth Date</label><br>
        <input class="app-input-text" type="date" placeholder=""> <br><br>
        <label>Phone number (+48)</label><br>
        <input class="app-input-text" type="tel" placeholder="xxxxxxxxx" pattern="[0-9]{9}"> <br><br>
        <textarea class="app-textarea" placeholder="Notes..."></textarea><br><br>
        <label>What's your gender?</label> <br>
        <input type="radio" class="app-radio-button" id="RadioButtonDefault" name="gender" checked value="Man">
        <label for="RadioButtonDefault">Male</label>

        <input type="radio" class="app-radio-button" id="RadioButtonDefault2" name="gender" value="Girl">
        <label for="RadioButtonDefault2">Female</label><br><br>
        <label>Where are you from?</label><br>
        <select>
            <option value="Upper Poland">Upper Poland</option>
            <option value="Lower Poland">Lower Poland</option>
        </select><br><br>
        <label>Remember to send a picture of your favourite chocolate!</label><br>
        <input type="file" accept="image/png, image/jpg"> <br><br>
        <button type="submit" id="send" onclick="changeClass()" class="app-btn">Send</button>
    </form>
</body>

</html>
