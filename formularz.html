<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularz</title>
    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/windows-ui-fabric@4.0.2/dist/config/app-config.css" rel="stylesheet"
        crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/windows-ui-fabric@4.0.2/dist/windows-ui.min.css" rel="stylesheet"
        crossorigin="anonymous">
    <!-- Icons -->
    <link href="https://cdn.jsdelivr.net/npm/windows-ui-fabric@4.0.2/dist/icons/fonts/fonts.min.css" rel="stylesheet"
        crossorigin="anonymous">
    <!-- JS -->
    <script src="https://cdn.jsdelivr.net/npm/windows-ui-fabric@4.0.2/dist/windows-ui.min.js"
        crossorigin="anonymous"></script>
    <script>
        function changeClass() {
            var button = document.getElementById("send");
            button.classList.add("app-btn-success");
            button.textContent = "Thank you! We will answer soon.";

            setTimeout(function () {
                button.classList.remove("app-btn-success");
                button.textContent = "Send";
            }, 3000);
        }


    </script>
</head>

<body>
    <form style="text-align: center;" method="POST" action="https://formsubmit.co/iwo.slota@icloud.com"
        enctype="multipart/form-data">
        <fieldset>
            <legend><h2><b>example.com Registration!</b></h2></legend>
        <input class="app-input-text" type="text" maxlength="10" placeholder="Enter a username*" name="username" required><br><br>
        <input class="app-input-text" type="password" placeholder="Enter a password*" name="password" required><br><br>
        <input class="app-input-text" type="email" placeholder="Email*" name="email" required><br><br>
        <label>Birth Date</label><br>
        <input class="app-input-text" type="date" placeholder="" name="birthdate"> <br><br>
        <label>Phone number (+48)</label><br>
        <input class="app-input-text" type="tel" placeholder="xxxxxxxxx" pattern="[0-9]{9}" name="phone-num"> <br><br>
        <textarea class="app-textarea" placeholder="Notes..." name="notes"></textarea><br><br>
        <label>What's your gender?</label> <br>
        <input type="radio" class="app-radio-button" id="RadioButtonDefault" name="gender" checked value="Man">
        <label for="RadioButtonDefault">Male</label>

        <input type="radio" class="app-radio-button" id="RadioButtonDefault2" name="gender" value="Girl">
        <label for="RadioButtonDefault2">Female</label><br><br>
        <label>Where are you from?</label><br>
        <select name="country">
            <option value="Upper Poland">Upper Poland</option>
            <option value="Lower Poland">Lower Poland</option>
        </select><br><br>
        <p>Do you accept sending your data in plain text?<input class="app-checkbox" style="width:20px;" type="checkbox" checked="checked" required></p>
        <label>Remember to send a picture of your favourite chocolate!</label><br>
        <input name="photo" type="file" accept="image/png, image/jpeg"> <br><br>
        <input type="hidden" name="_subject" value="Neu message">
        <input type="hidden" name="_autoresponse" value="DANKE!">
        <button type="submit" id="send" onclick="changeClass()" class="app-btn">Send</button>
    </fieldset>
    </form>
</body>

</html>
